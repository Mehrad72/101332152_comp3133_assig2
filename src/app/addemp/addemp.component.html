<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    text-align: center;      }      form {
    max-width: 400px;       
    margin: 50px auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
  }
  select {
  padding: 0.5rem;
  border: 2px solid #ccc;
  border-radius: 0.4rem;
  font-size: 1rem;
  color: #555;
  appearance: none;
}
select:hover {
  outline: none;
  box-shadow: 0 0 3px #aaa;
  border-color: #aaa;
}
  h1 {
    font-size: 32px;
    margin-bottom: 20px;
  }
  label, input {
    display: block;
    font-size: 24px;
    margin-bottom: 10px;
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
    border: none;
    border-radius: 5px;
    box-shadow: 2px 2px 4px #ccc;
  }
  input:focus {
    outline: none;
    box-shadow: 2px 2px 4px #4d90fe;
  }
  button {
    background-color: #4d90fe;
    color: #fff;
    font-size: 24px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #357ae8;
  }
  
</style>
<div>
  <form (submit)="addEmployee(firstName.value, lastName.value, email.value, gender.value, parseFloat(salary.value))">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" #firstName required>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" #lastName required>
    <label for="email">Email:</label>
    <input type="email" id="email" #email required>
    <label for="gender">Gender:</label>
    <select id="gender\" #gender required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <label for="salary">Salary:</label>
    <input type="number" id="salary" #salary required>
    <button type="submit">Add Employee</button>
  </form>
</div>
